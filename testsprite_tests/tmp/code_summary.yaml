version: "2"
type: frontend
tech_stack:
  - JavaScript
  - React 17
  - react-router-dom
  - form-serialize
  - localStorage
routes:
  - path: /
    file: src/components/App.js
    auth_required: false
    description: Ana sayfa, film listesi ve arama/filtre
  - path: /add
    file: src/components/addMovie.js
    auth_required: false
    description: Yeni film ekleme formu
  - path: /edit/:id
    file: src/components/editMovie.js
    auth_required: false
    description: Film düzenleme formu
  - path: /movie/:id
    file: src/components/movieDetail.js
    auth_required: false
    description: Film detay sayfası
features:
  - name: Film listesi görüntüleme
    description: Ana sayfada film kartları, poster, puan, tür, yıl
    files:
      - src/components/App.js
      - src/components/movieList.js
      - src/data/movies.js
    entry_route: /
    user_interactions:
      - Sayfayı aç ve film kartlarını görüntüle
      - Kartta Detay butonuna tıkla
      - Kartta Düzenle butonuna tıkla
      - Kartta Sil butonuna tıkla
    api_calls: []
    auth_required: false
  - name: Film arama ve filtreleme
    description: Arama çubuğu, arama geçmişi, gelişmiş filtreler (yıl, tür, puan)
    files:
      - src/components/searchbar.js
      - src/components/App.js
    entry_route: /
    user_interactions:
      - Arama çubuğuna metin yaz
      - Temizle (X) butonuna tıkla
      - Gelişmiş Filtreler linkine tıkla
      - Yıl, tür, min puan seç
      - En çok aranan butonlarına tıkla
    api_calls: []
    auth_required: false
  - name: Sıralama
    description: İsim, puan, yıl ile sıralama (artan/azalan)
    files:
      - src/components/App.js
      - src/components/searchbar.js
    entry_route: /
    user_interactions:
      - İsim/Puan/Yıl sıralama butonlarına tıkla
    api_calls: []
    auth_required: false
  - name: Yeni film ekleme
    description: Form ile yeni film ekle, validasyon, localStorage kayıt
    files:
      - src/components/addMovie.js
      - src/components/App.js
    entry_route: /add
    user_interactions:
      - Yeni Film butonuna tıkla
      - Form alanlarını doldur (ad, puan, yıl, tür, poster URL, özet)
      - Filmi Ekle butonuna tıkla
      - Boş formda submit ile validasyon mesajı gör
    api_calls: []
    auth_required: false
  - name: Film detay
    description: Film detay sayfası, poster, bilgiler, düzenle/sil
    files:
      - src/components/movieDetail.js
      - src/components/App.js
    entry_route: /movie/:id
    user_interactions:
      - Detay sayfasında bilgileri görüntüle
      - Geri Dön butonuna tıkla
      - Düzenle butonuna tıkla
      - Sil butonuna tıkla ve onayla/iptal et
    api_calls: []
    auth_required: false
  - name: Film düzenleme
    description: Mevcut film bilgilerini düzenle ve güncelle
    files:
      - src/components/editMovie.js
      - src/components/App.js
    entry_route: /edit/:id
    user_interactions:
      - Formda mevcut verileri gör
      - Alanları değiştir
      - Filmi Güncelle butonuna tıkla
    api_calls: []
    auth_required: false
known_limitations:
  - issue: Film verisi sadece localStorage ve client state; backend API yok
    location: src/components/App.js
    impact: CRUD işlemleri sadece tarayıcıda kalıcı, sunucuya gönderilmiyor
